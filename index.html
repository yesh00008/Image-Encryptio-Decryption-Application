<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Image Encryption</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="file">Select Image:</label>
                <input type="file" id="file" name="file" accept="image/*" required>

                <label for="encryptionKey">Enter Encryption Key:</label>
                <input type="text" id="encryptionKey" name="encryptionKey" required>

                <button type="submit">Encrypt Image</button>
            </form>

            <div id="result">
                <h2>Encrypted Image</h2>
                <a id="downloadLink" class="btn" download="encrypted_image.bin" style="display: none;">Download Encrypted Image</a>
            </div>

            <a href="decrypt.html" class="btn">Go to Decryption</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
